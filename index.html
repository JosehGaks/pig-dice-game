<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pig Dice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Srisakdi" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="header">WELCOME........Let's Play Pig Dice.... :-)</h1><br>
      <div class="gameDisplay">
          <div class="row">
              <div class="col">
        <div id="Player1">
          <a href="#" id="p1"><i class="fas fa-user"></i></a><label for="">Player1</label>
          <div class="status"><h1><span id="playerName1"></span><span class="canvas  player1Score">0</span></h1></div> <label for="">Totalscore</label>
          <div id="player1Button">
          <div class="turn"><h2><span id="turnScore" class="canvas turnScore"></span></h2></div><label for="">Turnscore</label>
          <div class="roll"><h2><span id="rollResult" class="canvas rollResult"></span></h2></div><label for="">Roll Number</label>
           <br>
           <br>
          <button type="button" class="btn btn-success btn-lg rollPig">ROLL</button>
          <button type="button" class="btn btn-primary btn-lg holdPig">HoLD</button>
          </div>
        </div>
        </div>
        <img src="" alt="dice1" id="dice-1">
         <div class="col">
        <div id="Player2" class="float-right">
          <a href="#" id="p2"><i class="fas fa-user"></i></a>player2
          <div class="status2"><h1><span id="playerName2"></span><span class="canvas player2Score">0</span></h1></div><label for="">Totalscore</label>
          <div id="player2Button">
          <div class="turn"><h2><span id="turnScore" class="canvas turnScore"></span></h2></div><label for="">Turnscore</label>
          <div class="roll"><h2><span id="rollResult" class="canvas rollResult"></span></h2></div><label for="">Roll Number</label>
           <br>
            <br>
           <button type="button" class="btn btn-success btn-lg rollPig">ROLL</button>
          <button type="button" class="btn btn-primary btn-lg holdPig">HOLD</button>
        </div>
        </div>
        </div>

      </div>
    </div>
      </div>
     </body>
</html>
